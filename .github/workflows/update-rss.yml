name: Update RSS Feed

on:
  schedule:
    # 毎日 UTC 0:00 (JST 9:00) に実行
    - cron: '0 0 * * *'
  workflow_dispatch: # 手動実行も可能

permissions:
  contents: write
  pull-requests: write

jobs:
  update-rss:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: json, mbstring, xml
          tools: composer:v2

      - name: Install dependencies
        run: composer install --no-dev --prefer-dist --no-progress --no-interaction

      - name: Generate RSS feed
        run: php bin/console tts:rss:build --docs-dir=docs/rss --output-basename=index.xml

      - name: Check for changes
        id: check-changes
        run: |
          # Check RSS feed changes
          RSS_CHANGED=false
          if ! git diff --quiet docs/rss/index.xml; then
            RSS_CHANGED=true
          fi

          # Check state items changes (excluding sources.lastSeenAt)
          STATE_ITEMS_CHANGED=false
          if [ -f var/state/tiktok-shop.json ]; then
            # Extract items array and compare
            git show HEAD:var/state/tiktok-shop.json 2>/dev/null | jq -S '.items' > /tmp/old_items.json || echo "[]" > /tmp/old_items.json
            jq -S '.items' var/state/tiktok-shop.json > /tmp/new_items.json
            if ! diff -q /tmp/old_items.json /tmp/new_items.json > /dev/null 2>&1; then
              STATE_ITEMS_CHANGED=true
            fi
          fi

          if [ "$RSS_CHANGED" = true ] || [ "$STATE_ITEMS_CHANGED" = true ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected (RSS: $RSS_CHANGED, Items: $STATE_ITEMS_CHANGED)"
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No significant changes detected"
          fi

      - name: Create Pull Request
        if: steps.check-changes.outputs.has_changes == 'true'
        id: create-pr
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: "chore: update RSS feed and state [automated]"
          title: "chore: update RSS feed and state"
          body: |
            Automated RSS feed update from scheduled workflow.

            ## Changes
            - Updated RSS feed
            - Updated state file

            🤖 Generated by GitHub Actions
          branch: automated/update-rss-${{ github.run_id }}
          delete-branch: true
          labels: automated
          committer: "github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
          author: "github-actions[bot] <github-actions[bot]@users.noreply.github.com>"

      - name: Enable auto-merge
        if: steps.check-changes.outputs.has_changes == 'true' && steps.create-pr.outputs.pull-request-number != ''
        run: |
          gh pr merge ${{ steps.create-pr.outputs.pull-request-number }} --squash --auto
        env:
          GH_TOKEN: ${{ github.token }}
